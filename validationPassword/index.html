<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form">

            <label for="usrname">Username</label>

            <input type="text" id="usrname" required>

            <label for="psw">Password</label>
            <input type="password" id="psw" required>

            <input type="submit" value="Submit" onclick="valid()">

        </div>
    </div>
    <div class="validation">
        <h3>Validation</h3>
        <p><b>lowercase</b> letter</p>
        <input id="lowercase" type='checkbox' />
        <p>A <b>uppercase</b> letter</p>
        <input id="uppercase" type='checkbox' />
        <p>A <b>number</b></p>
        <input id="number" type='checkbox' />
        <p>Minimum <b>8 characters</b></p>
        <input id="length" type='checkbox' />
        <p> <b>Special characters</b></p>
        <input id="specialCharacters" type='checkbox' />

    </div>

    <script src="js/script.js"></script>
</body>

</html>
